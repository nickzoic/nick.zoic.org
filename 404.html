<div class="page">
	<h1 class="page-title">404 File Not Found</h1>
  <p class="lead">Whatever you were looking for isn't here!</p>
  <a id="link"></a>

  <script type="text/javascript">
       var search = window.location.pathname.replace('/art/','').replace('/\.html$', '').replace(/[^\w]+/g, ' ').replace(/^ /,'').replace(/ $/,'');
       var search_uri = "http://google.com/search?q=" + encodeURIComponent("site:nick.zoic.org " + search);
       var link = document.getElementById("link");
       link.href = search_uri;
       link.innerText = 'Search nick.zoic.org for "' + search + '"';
  </script>


</div>
