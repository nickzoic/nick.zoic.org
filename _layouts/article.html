---
layout: sidebar
---
    <div class="banner">
      <h1 class="title">{{ page.title }}</h1>
      <h2 class="date">{{ page.date }}</h2>
      {% if page.summary %}
        <p class="summary">{{ page.summary }}</p>
      {% endif %}
      <div class="tags">
        {% for tag in page.tags %}
          <span class="tag"><a href="/tag/{{ tag }}">{{ tag }}</a></span>
          {% unless forloop.last %} / {% endunless %}
        {% endfor %}
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
