---
layout: base
---
<script src="/js/toc.js"></script>
<div style="position: absolute; left: 0; font-size: 1000px; text-orientation: upright; writing-mode: vertical-lr; opacity: 20%;color: red;">DRAFT</div>
<div class="page" id="content">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="page-date">{{ page.date }}</span>
  <span class="page-tags" style="float: right">
    {% for tag in page.tags %}
      <span class="tag"><a href="/tag/{{ tag }}">{{ tag }}</a></span>
      {% unless forloop.last %} / {% endunless %}
    {% endfor %}
  </span>
  <div style="clear: both; text-align: center"><em>{{ page.summary }}</em></div>
  <div id="toc"/>
  {{ content }}
</div>
