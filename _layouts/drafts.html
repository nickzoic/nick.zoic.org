---
layout: base
---
    <div class="page">

      {{ content }}

      {% assign sorted_pages = site.pages | where:"layout","draft" | sort:"title" %}
      {% for page in sorted_pages %}
        <a href="{{ page.url }}"><h3>{{ page.title }}</h3></a>
        {% if page.summary %}<p>{{ page.summary }}</p>{% endif %}
      {% endfor %}
    </div>
