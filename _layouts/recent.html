---
layout: base
---
    <h1 class="page-title">Recently ...</h1>

    <div class="page">
      {% assign recent_pages = site.pages | sort:"date" | reverse %}
      {% for page in recent_pages limit:10 %}{% if page.layout == "article" %}<a href="{{ page.url }}"><h3>{{ page.title }}</h3></a>{% if page.summary %}<p>{{ page.summary }}</p>{% endif %}{% endif %}{% endfor %}
      <p>
        <a href="/everything/">More ...</a>
    </div>
