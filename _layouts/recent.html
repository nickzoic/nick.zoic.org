---
layout: sidebar
---
    <div class="banner">
      <h1 class="title">{{ page.title }}</h1>
      <h2 class="date">Recently ...</h2>
    </div>

    <div class="content">
      {% assign recent_pages = site.pages | sort:"date" | reverse %}
      {% for page in recent_pages limit:20 %}{% if page.layout == "article" %}<a href="{{ page.url }}"><h3>{{ page.title }}</h3></a>{% if page.summary %}<p>{{ page.summary }}</p>{% endif %}{% endif %}{% endfor %}
      </ul>
    </div>
